<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div id="app" style='width:50rem; margin:auto; margin-top:4rem '>

  <ul id="dropdown2" class="dropdown-content">
    <li v-for='major in majors' >
      <a href="#!" @click='getCourses(major)' style='text-transform:uppercase' >
        {{major}}
      </a>
    </li>
  </ul>
  <a class="btn dropdown-button" href="#!" data-activates="dropdown2">
    {{selectedMajor}}
    <i class="material-icons right">
      arrow_drop_down
    </i>
  </a>


  <h5>{{selectedCourse.codigo}} {{ selectedCourse.nombre}}</h5>
  <div v-if='selectedMajor!=""'>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input v-model='inputSearch' type='text'>
            <label>Buscar materia</label>
          </div>
        </div>
      </form>
    </div>

    <ul  class="collection" style='width:30rem; margin:auto'>
      <li style='width:28rem; margin:auto'
      v-for='course in searchedCourses'
      @click='getFile(course)'
      class="collection-item"
      :id='course.codigo'>
      {{course.nombre}}
    </li>
  </ul>

</div>

<div style="width:50%; margin:auto; margin-top:2rem" v-if='Object.keys(selectedCourse).length > 0'>
  <input ref='filesToUpload' id='inputfile' type='file' multiple hidden>
  <div style=' margin:auto ;display: flex; flex-direction:row'>
    <a style='margin:auto' class="btn-floating btn-large waves-effect waves-light " @click='$refs.filesToUpload.click()' >
      <i class="material-icons">
        add
      </i>
    </a>
    <a  style='margin:auto' @click='sendFile()' class="waves-effect waves-light btn">
      <i class="material-icons left">
        cloud
      </i>
        Enviar
    </a>
  </div>


  <ul class="collection" style='width:100%;margin:auto; margin-top:3rem'  >
    <li style='width:28rem;' v-for='file in files' class="collection-item">
      <a :href='file.link'>
        {{file.titulo}}
      </a>
    </li>
  </ul>

  <h5 style='text-align:center; margin:auto'  id='responseitem'>
  </h5>
</div>
<div style='height:50px'>
</div>
</div>


<script>

var app = new Vue({
  el: '#app',
  data: {
    majors: [
      'admi',
      'arqu',
      'biol',
      'dere',
      'dise',
      'econ',
      'fisi',
      'icya',
      'mate',
      'medi',
      'psic',
      'quim',
      'isis',
      'iind'
    ],
    courses: [],
    files: [],
    selectedMajor: '',
    selectedCourse: {},
    inputSearch: ''
  },
  methods:{

    getFile: function(pCourse){
      this.files = []
      var arr = document.getElementsByClassName('active')
      Array.from(arr).forEach(function(element){
        element.classList.remove('active')
      })
      document.getElementById(pCourse.codigo).classList.add('active')
      this.selectedCourse = pCourse;
      axios.get('archivo/'+ pCourse.codigo)
      .then(data => {
        if(data.data.length > 0 ){
          this.files = data.data
          document.getElementById('responseitem').innerHTML = ''

        }
        else{
          document.getElementById('responseitem').innerHTML = 'No hay archivos ðŸ˜Ÿ sube uno!'
        }
      })
      .catch(err => console.log(err))

      $(document).ready(function(){
        $('body,html').animate({scrollTop: document.body.offsetHeight

        }, 800);
      });


    },

    getCourses: function(pMajor){
      this.selectedMajor = pMajor
      this.selectedCourse = {}
      this.courses = []
      this.files = []
      axios.get('clases/'+ pMajor)
      .then(data => this.courses = data.data)
    },

    sendFile: function(){
      for(var i=0; i < document.getElementById('inputfile').files.length ; i++){
        const newFile = document.getElementById('inputfile').files[i]
        var fileData = new FormData();
        fileData.append('file', newFile, newFile.name)
        axios.post('https://anonfile.com/api/upload', fileData).then((data)=>{
          const obj ={
            'link': data.data.data.file.url.short,
            'titulo': newFile.name,
            'clase': this.selectedCourse.codigo
          }
          const objToPost = window.btoa(JSON.stringify(obj))
          console.log(objToPost)
          axios.post('archivo/' + objToPost).then((data)=> console.log(data))

        })
      }
    }

  },
  computed: {
    filesToUpload: ()=>{
      return refs.filesToUpload.files
    },
    searchedCourses: function(){
      var arr = document.getElementsByClassName('active')
      Array.from(arr).forEach(function(element){
        element.classList.remove('active')
      })
      inputSearch = this.inputSearch;
      if(inputSearch == ''){
        return this.courses
      }

      return this.courses.filter(function(course){
        return course.nombre.includes(this.inputSearch.toUpperCase());
      })
    }
  }

})




</script>
